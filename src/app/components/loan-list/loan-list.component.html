
<div class="loan-list-container">
  <h2>Loans</h2>
  
  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>

  <table class="loan-table" *ngIf="loans.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Purpose</th>
        <th>Status</th>
        <th>Freelancer ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans">
        <td>{{loan.id}}</td>
        <td>${{loan.amount}}</td>
        <td>{{loan.purpose}}</td>
        <td>{{loan.status}}</td>
        <td>{{loan.freelancer.id}}</td>
        <td>
          <a [routerLink]="['/loans', loan.id, 'edit']" class="btn edit">Edit</a>
          <button (click)="onDelete(loan.id)" class="btn delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="no-loans" *ngIf="loans.length === 0">
    No loans found.
  </div>

  <a [routerLink]="['/loans/new']" class="btn create">Create New Loan</a>
</div>
