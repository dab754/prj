<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Make Repayment</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="repaymentForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" formControlName="amount" step="0.01">
          <div class="invalid-feedback" *ngIf="repaymentForm.get('amount')?.invalid && repaymentForm.get('amount')?.touched">
            Please enter a valid amount.
          </div>
        </div>

        <div class="mb-3">
          <label for="freelancerId" class="form-label">Freelancer ID</label>
          <input type="number" class="form-control" id="freelancerId" formControlName="freelancerId">
          <div class="invalid-feedback" *ngIf="repaymentForm.get('freelancerId')?.invalid && repaymentForm.get('freelancerId')?.touched">
            Please enter your freelancer ID.
          </div>
        </div>

        <div class="alert alert-danger" *ngIf="error">
          {{error}}
        </div>

        <div class="alert alert-success" *ngIf="success">
          {{success}}
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" routerLink="/loans">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="repaymentForm.invalid">
            Submit Repayment
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
