
<div class="loan-form-container">
  <h2>{{ loanId ? 'Edit Loan' : 'Create New Loan' }}</h2>
  <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        formControlName="amount"
        class="form-control"
        placeholder="Enter loan amount"
      >
      <div class="error" *ngIf="loanForm.get('amount')?.invalid && loanForm.get('amount')?.touched">
        Amount is required and must be greater than 0
      </div>
    </div>

    <div class="form-group">
      <label for="purpose">Purpose</label>
      <input
        type="text"
        id="purpose"
        formControlName="purpose"
        class="form-control"
        placeholder="Enter loan purpose"
      >
      <div class="error" *ngIf="loanForm.get('purpose')?.invalid && loanForm.get('purpose')?.touched">
        Purpose is required
      </div>
    </div>

    <div class="form-group">
      <label for="freelancerId">Freelancer ID</label>
      <input
        type="number"
        id="freelancerId"
        formControlName="freelancerId"
        class="form-control"
        placeholder="Enter freelancer ID"
      >
      <div class="error" *ngIf="loanForm.get('freelancerId')?.invalid && loanForm.get('freelancerId')?.touched">
        Freelancer ID is required
      </div>
    </div>

    <button type="submit" [disabled]="loanForm.invalid" class="submit-btn">
      {{ loanId ? 'Update Loan' : 'Create Loan' }}
    </button>
  </form>
</div>
